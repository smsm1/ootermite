# Read about fixtures at http://ar.rubyonrails.org/classes/Fixtures.html
<% build= 0 %>

# some simple scalars
<% 200.times do |i| %>
<%= "SRC680_m#{i}:" %>
  id: <%= build %>
  pws: nil
  cws: <%= "SRC680_m#{i}" %>
  builder: <%= "builder_#{rand(5)}" %>
  host: <%= "host_#{rand(5)}" %>
  build_number: <%= build %>
  data_type: tree_size
  data: 
    megabytes: <%= 1000 + rand(100) %>
  created_at: <%= Time.at(i).to_s :db %>
  <% build += 1 %>
<% end %>

<% 100.times do |i| %>
<%= "dbbe_#{i}:" %>
  id: <%= build %>
  pws: SRC680_m176
  cws: dbbe
  builder: <%= "builder_#{rand(5)}" %>
  host: <%= "host_#{rand(5)}" %>
  build_number: <%= build %>
  data_type: tree_size
  data: 
    megabytes: <%= 1000 + rand(100) %>
  created_at: <%= Time.at(i).to_s :db %>
  <% build += 1 %>
<% end %>

# a two-dimensional data set
<% 100.times do |i| %>
<%= "oprofile_#{i}:" %>
  id: <%= build %>
  pws: <%= "SRC680_m#{rand(20)}" %>
  cws: <%= "cws_#{rand(5)}" %>
  builder: <%= "builder_#{rand(5)}" %>
  host: <%= "host_#{rand(5)}" %>
  build_number: <%= build %>
  data_type: oprofile
  data:
    symbol: <%= a= []; 10.times { a << "symbol_#{rand(25)}"}; a.inspect %>
    percent: <%= a= []; 10.times { a << rand(10) }; a.inspect %>
  created_at: <%= Time.at(i).to_s :db %>
<% build += 1 %>
<% end %>
